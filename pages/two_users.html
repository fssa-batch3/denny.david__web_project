<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/two_users.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="website_name">Hardenz</div>
            <div class="others">
            
               <div class="courses">Courses</div>
               <div class="about">About  </div>
               <div class="contact">Contact</div>
               <div>
<img class="profile_img" src="../assets/image/main_img.jpg">
</div>
            </div>
           </div>
    </header>
    <main>
        <div class="two_users">
        <div id="page_into" class="beginners">
            <div class="beginners_img">
            <img src="../assets/image/logopiano.jpg" alt="piano_logo">
            </div>
        <div class="beginners_content">
            <h2>Beginners</h2>
            <p>This is for those who learn at the first time</p>
        </div>
        </div>
        <div id="page_into_inter" class="intermediate">
            <div class="intermediate_img">
            <img src="../assets/image/logopiano.jpg" alt="piano_logo">
            </div>
        <div class="intermediate_content">
            <h2>Intermediates</h2>
            <p>This is for those who know already about music</p>
        </div>
        </div>
    </div>
    </main>
    <script>
        const beginners = document.getElementById('page_into')
        beginners.addEventListener('click',e=>{
            window.location.href="basics.html"
        })
        const intermediate = document.getElementById('page_into_inter')
        intermediate.addEventListener('click',e=>{
            window.location.href="lessons.html"
        })
    </script>
    
</body>
</html>
