const forms=document.querySelector("form");

    const last = document.getElementById("last").value.trim();

    const passw = document.getElementById("psw").value.trim();

    if (first.includes(' ')){
    alert("spaces is not required");
}
if(npassw==passw){
        const user_data = {    
        "user_name": first,
        "last_name":last,
        "mail_id":email,
        "password" : passw,
        "phone_no":contact     
    }

    const store_data =JSON.parse(localStorage.getItem("store_data"))?JSON.parse(localStorage.getItem("store_data")):
    [];

    store_data.push(user_data)

    localStorage.setItem("store_data",JSON.stringify(store_data))
    
    window.location.href="./login_page.html"
    }
    else{
        alert("Password is not equal")
    }

}
